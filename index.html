<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Super Calculadora 2.0</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">М</div>
                <h1>Super Calculadora</h1>
            </div>
            <nav class="theme-nav">
                <!-- Theme Toggles will go here -->
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main container">

        <!-- Navigation Tabs -->
        <nav class="tool-nav">
            <button class="nav-btn active" data-tab="standard">Calculadora</button>
            <button class="nav-btn" data-tab="currency">Moedas</button>
            <button class="nav-btn" data-tab="interest">Juros</button>
            <button class="nav-btn" data-tab="financing">Financiamento</button>
            <button class="nav-btn" data-tab="fire">FIRE</button>
            <button class="nav-btn" data-tab="salary">Sal谩rio/Infla莽茫o</button>
        </nav>

        <!-- Tools Container -->
        <section class="tools-container">

            <!-- Standard Calculator -->
            <article id="tab-standard" class="tool-view active">
                <h2>Calculadora Padr茫o</h2>
                <div class="calculator-container" style="display:flex; gap:1rem; flex-wrap:wrap;">
                    <div class="calculator-grid" style="flex:1;">
                        <div class="display" id="calc-display">0</div>

                        <button class="calc-btn op" data-action="clear">C</button>
                        <button class="calc-btn op">(</button>
                        <button class="calc-btn op">)</button>
                        <button class="calc-btn op">/</button>

                        <button class="calc-btn">7</button>
                        <button class="calc-btn">8</button>
                        <button class="calc-btn">9</button>
                        <button class="calc-btn op">*</button>

                        <button class="calc-btn">4</button>
                        <button class="calc-btn">5</button>
                        <button class="calc-btn">6</button>
                        <button class="calc-btn op">-</button>

                        <button class="calc-btn">1</button>
                        <button class="calc-btn">2</button>
                        <button class="calc-btn">3</button>
                        <button class="calc-btn op">+</button>

                        <button class="calc-btn zero">0</button>
                        <button class="calc-btn">.</button>
                        <button class="calc-btn action" data-action="eval">=</button>
                    </div>

                    <!-- History Tape -->
                    <div class="calc-history"
                        style="flex:1; min-width:200px; background:rgba(0,0,0,0.2); border-radius:1rem; padding:1rem; max-height:400px; overflow-y:auto; border:1px solid rgba(255,255,255,0.1);">
                        <h3
                            style="font-size:1rem; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:0.5rem; margin-bottom:0.5rem;">
                            Hist贸rico</h3>
                        <div id="calc-history-list"
                            style="font-family:'Courier New', monospace; font-size:0.9rem; color:#cbd5e1;">
                            <p style="opacity:0.5; font-size:0.8rem;">Nenhum c谩lculo...</p>
                        </div>
                        <button id="btn-clear-history"
                            style="width:100%; margin-top:1rem; background:rgba(255,255,255,0.1); border:none; color:white; padding:0.5rem; border-radius:0.5rem; cursor:pointer;">Limpar
                            Hist贸rico</button>
                    </div>
                </div>
            </article>

            <!-- Currency Converter -->
            <article id="tab-currency" class="tool-view">
                <h2>Conversor de Moedas</h2>
                <div class="converter-box">
                    <div class="input-group">
                        <label>Valor</label>
                        <input type="number" id="currency-amount" value="1" min="0" step="0.01">
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>De</label>
                            <select id="currency-from">
                                <option value="USD" selected>USD (D贸lar)</option>
                                <option value="BRL">BRL (Real)</option>
                                <option value="EUR">EUR (Euro)</option>
                                <option value="GBP">GBP (Libra)</option>
                                <option value="JPY">JPY (Iene)</option>
                                <option value="BTC">BTC (Bitcoin)</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Para</label>
                            <select id="currency-to">
                                <option value="BRL" selected>BRL (Real)</option>
                                <option value="USD">USD (D贸lar)</option>
                                <option value="EUR">EUR (Euro)</option>
                                <option value="GBP">GBP (Libra)</option>
                            </select>
                        </div>
                    </div>

                    <button id="btn-convert" class="action-btn">Converter</button>

                    <div class="result-display">
                        <span id="currency-result">R$ 5,00</span>
                    </div>
                </div>
            </article>

            <!-- Interest Calculator -->
            <article id="tab-interest" class="tool-view">
                <h2>Calculadora de Juros</h2>
                <option value="compound">Juros Compostos</option>
                <div class="input-row">
                    <div class="input-group">
                        <label>Taxa Mensal (%)</label>
                        <input type="number" id="finance-rate" value="1.5" step="0.1">
                    </div>
                    </tr>
                    </thead>
                    <tbody id="finance-table-body">
                        <!-- Generated Rows -->
                    </tbody>
                    </table>
                </div>
                </div>
            </article>

            <!-- FIRE Calculator -->
            <article id="tab-fire" class="tool-view">
                <h2>Calculadora FIRE (Independ锚ncia Financeira)</h2>
                <div class="converter-box">
                    <div class="input-group">
                        <label>Patrim么nio Atual (R$)</label>
                        <input type="number" id="fire-current" value="10000">
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Aporte Mensal (R$)</label>
                            <input type="number" id="fire-monthly" value="2000">
                        </div>
                        <div class="input-group">
                            <label>Rentabilidade Anual (%)</label>
                            <input type="number" id="fire-rate" value="10">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Gasto Mensal na Aposentadoria (R$)</label>
                        <input type="number" id="fire-expense" value="5000">
                    </div>

                    <button id="btn-calc-fire" class="action-btn">Calcular Independ锚ncia</button>

                    <div id="fire-result" class="result-display" style="font-size: 1rem; text-align: left;"></div>
                </div>
            </article>

        </section>

        <!-- Persistent Video Section -->
        <section class="video-section container" style="margin-top: 3rem; margin-bottom: 2rem;">
            <h2>ltimo V铆deo do Canal</h2>
            <div class="player-container">
                <iframe width="100%" height="100%"
                    src="https://www.youtube.com/embed/videoseries?list=UUipaetWc3-bmoUmzag5a5pA"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 Super Calculadora. <strong>Prova de Conceito</strong>.</p>
            <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Calculadoras e c贸digo gerados por Intelig锚ncia
                Artificial.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
